{% extends "base.html" %}

{% block title %}Login - Minecraft Server Control{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[50vh]">
    <div class="mc-card p-6 w-full max-w-md">
        <h2 class="text-xl font-bold text-white mb-6 text-center pixel-font">Server Login</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-500/20 border border-red-500 text-red-100 px-4 py-2 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="username">Username</label>
                <input class="w-full bg-black/30 border border-white/10 rounded p-2 text-white focus:outline-none focus:border-emerald-500" 
                       type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
                <input class="w-full bg-black/30 border border-white/10 rounded p-2 text-white focus:outline-none focus:border-emerald-500" 
                       type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="mc-button w-full bg-gradient-to-b from-emerald-600 to-emerald-700 hover:from-emerald-500 hover:to-emerald-600 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
